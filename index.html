</head>
<body>
  <!-- URL do anúncio Discovery/Display gerada pelo Google Ads -->

  <div id="timer">0 s</div>

  <script>
    let s = 0;
    const t = setInterval(()=>{
      s++;
      document.getElementById("timer").textContent = s+" s";
      if(s===35){           // view contada → redireciona
        clearInterval(t);
        location.replace("https://youtube.com"); // destino pós-view
      }
    },1000);
  </script>
